<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo 06</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Table Demo 6</h1><br>
        <h2>The rowspan attribute</h2>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
                <th>Header 5</th>
                <th>Header 6</th>
            </tr>
            <tr>
                <th rowspan="6">data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
            </tr>
            <tr>
                
                <th>data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
            </tr>
            <tr>
                
                <th>data</th>
                <th rowspan="3">data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
            </tr>
            <tr>
                
                <th>data</th>
                
                <th>data</th>
                <th>data</th>
                <th>data</th>
            </tr>
            <tr>
                
                <th>data</th>
                
                <th>data</th>
                <th>data</th>
                <th>data</th>
            </tr>
            <tr>
                
                <th>data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
                <th>data</th>
            </tr>
        </table>
    </center>
</body>

</html>
