<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function countTheWord(str){
            let s = str.split(" ")
            let count = 0;
            s.forEach(r => {
                if(r === "the" || r === "The"){
                    count++;
                }
            });
            alert(`มี the ทั้งหมด ${count} ตัว`)
        }
    </script>
</head>
<body>
    The eighth ruler of the Fifth Dynasty in the late 25th century.
    <br><br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century.')">Click for count 'the'</a>
</body>
</html>
