<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function plus() {
            let oprater = document.getElementById('opr').value
            if (oprater === "+") {

                let n1 = document.getElementById('num1').value;
                let n2 = document.getElementById('num2').value;
                let sum = parseInt(n1) + parseInt(n2);
                document.getElementById('sum').value = sum

            }
            if (oprater === "-") {

                let n1 = document.getElementById('num1').value;
                let n2 = document.getElementById('num2').value;
                let sum = parseInt(n1) - parseInt(n2);
                document.getElementById('sum').value = sum

            }
            if (oprater === "*") {

                let n1 = document.getElementById('num1').value;
                let n2 = document.getElementById('num2').value;
                let sum = parseInt(n1) * parseInt(n2);
                document.getElementById('sum').value = sum

            }
            if (oprater === "/") {

                let n1 = document.getElementById('num1').value;
                let n2 = document.getElementById('num2').value;
                let sum = parseInt(n1) / parseInt(n2);
                document.getElementById('sum').value = sum

            }
        }



    </script>
</head>

<body>
    <input type="number" id="num1"> <select name="" id="opr">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select> <input type="number" id="num2"> = <input type="text" id="sum" disabled>
    <button onclick="plus()">GoGo</button>
</body>

</html>
